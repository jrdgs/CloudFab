<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta
      name="description"
      content="CloudFab - Your digital makerspace for affordable CNC machining. Program your own parts and save up to 50% compared to traditional machine shops. Perfect for engineers, makers, and low-volume manufacturing."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CloudFab - Digital Makerspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Hidden static form for Netlify detection -->
    <form name="contact" method="POST" data-netlify="true" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="profession">
        <option value="hs-student">Highschool Student</option>
        <option value="uni-student">University Student</option>
        <option value="educator/researcher">Educator / Researcher</option>
        <option value="hobbyist">Hobbyist</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
